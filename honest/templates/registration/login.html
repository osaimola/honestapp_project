{% extends 'honest/themedbase.html' %}

{% block title_block %}
    <title>Title</title>
{% endblock %}

{% block intro_block %}
    <h1>Login</h1>
    <p>Not  a member? <a href="{% url 'registration_register' %}">Register</a>!</p>
{% endblock %}

{% block body_block %}
    <form method="post" action=".">
                {% csrf_token %}
                {{ form.as_p }}

                <input type="submit" value="Log in" />
                <input type="hidden" name="next" value="{{ next }}" />
                </form>

{% endblock %}
